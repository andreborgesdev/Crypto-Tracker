<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ethereum</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row justify-content-center>
        <ion-img src="assets/imgs/Bitcoin.svg"></ion-img>
      </ion-row>
      <ion-row justify-content-center>
        <div *ngIf="ethereum$ | async as bc; else loading" text-center>
          <h1>BTC: {{bc.ask | currency: currency + " "}}</h1>
          <p>The average price last week was: </p>
          <p>{{bc.averages.week | currency: currency + " "}}</p>
        </div>
        <ng-template #loading>
          <h1>LOADING...</h1>
        </ng-template>
      </ion-row>
      <ion-row justify-content-center>
        <button ion-button icon-only round outline (click)="getEthereumPrice()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  <ion-footer>
    <ion-item>
      <ion-label>Select currency:</ion-label>
      <ion-select [(ngModel)]="currency" (ionChange)="getEthereumPrice()">
        <ion-option value="EUR">EUR</ion-option>
        <ion-option value="USD">USD</ion-option>
        <ion-option value="GBP">GBP</ion-option>
        <ion-option value="CHF">CHF</ion-option>
      </ion-select>
    </ion-item>
  </ion-footer>
